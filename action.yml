name: 'Jirafy Sync'
description: 'Sync Jira tickets and version from a Jirafy Changelog (See actions/jirafy-changelog)'

inputs:
  changelog:
    description: 'Changelog'
    required: true
  jiraVersion:
    description: 'The Jira version & fix version to create & set'
    required: false
  jiraHost:
    description: 'Jira host name (i.e coltdorsey.atlassian.net)'
    required: true
  jiraUsername:
    description: 'Jira username'
    required: true
  jiraToken:
    description: 'Personal Access Token from Jira in lieu of password'
    required: true

branding:
  icon: 'upload-cloud'
  color: 'blue'

runs:
  using: 'node12'
  main: 'dist/index.js'
